<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
}
th {
    text-align: left;
}
</style>
</head>
<body>

	<h1>{{ pagetitle }} </h1>
    
    <table style="width:100%">
        <tr>
            <th>Job ID</th>
            <th>Status</th> 
            <th>VM IP</th>
            <th>Output Path</th>
        </tr>
	    {% for jobId, jobStatus, jobVm, jobOutputPath in runStatus %}
	    <tr>
            <td>{{ jobId }}</td>
            <td>{{ jobStatus }}</td>
            <td>{{ jobVm }}</td>
            <td>{{ jobOutputPath }}</td>
        </tr>
	    {% endfor %}
    </table>

</body>
</html>
